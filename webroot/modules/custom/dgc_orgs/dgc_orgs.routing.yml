dgc_orgs.orgs_pages_controller_privacy:
  path: '/group/{group}/privacy'
  defaults:
    _controller: '\Drupal\dgc_orgs\Controller\OrgsPagesController::privacy'
    _title: 'Privacy'
  requirements:
    _permission: 'access content'
dgc_orgs.orgs_pages_controller_terms:
  path: '/group/{group}/terms'
  defaults:
    _controller: '\Drupal\dgc_orgs\Controller\OrgsPagesController::terms'
    _title: 'Terms'
  requirements:
    _permission: 'access content'
